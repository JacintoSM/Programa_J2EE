<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro de Usuarios</title>
<link rel="Stylesheet" href="css/pruebaCSS.css">
</head>
<body>
<header>
<h1>Pagina de Registro de Usurio</h1>
</header>
<section>
<h3>Introduzca sus datos</h3><br/><br/>
<form action="ServletRegistro" method="GET" >
Nombre <input type="text" value="Victor" name="nombre" required autofocus><br/><br/>
Apellidos <input type="text" value="Custodio Ramirez" name="apellidos" required> <br/><br/>
Fecha de nacimiento <input value="1985-01-01" type="date" name="fechaNacimiento" required> <br/><br/>
Password <input type="password" name="pass" value="Pass" required><br/><br/>
<input type="submit" value="Enviar"><br/><br/>
</form>
</section>
</body>
</html>
